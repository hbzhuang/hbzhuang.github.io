<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <!-- 全局样式 -->
    <link rel="stylesheet" href="{{ '/assets/css/global.css' | relative_url }}">

    <style type="text/css">
        /* 容器宽度和水平居中 */
        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
            margin: 0 auto;
        }

        /* 页面整体缩放 */
        html {
            zoom: 120%;
            transform: scale(1.2);
            transform-origin: top left;
            width: 120%;
            height: 120%;
        }

        body {
            width: 83.33%; /* 100% / 1.2 */
            height: 83.33%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
        <div class="container">
            {{ content }}
        </div>
    </main>
</body>
</html>
